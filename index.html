<!DOCTYPE html>
<head>
    <title>Profile form</title>
</head>
<body>
    <form method="POST" action="/profile" enctype="multipart/form-data">
        <div>
            <label>Upload profile picture</label>
            <input type="file" name="single" required/>
        </div>
        <div>
            <input type="submit" value="Upload" />
        </div>
    </form>


    <form method="POST" action="/profilemulti" enctype="multipart/form-data">
        <div>
            <label>Upload multiple profile picture</label>
            <input type="file" name="multi" required multiple  />
        </div>
        <div>
            <input type="submit" value="Upload" />
        </div>
    </form>
</body>
</html>
